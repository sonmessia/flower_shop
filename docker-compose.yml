version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: flowershop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: flowershop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowershop-network

  # Spring Boot Backend
  backend:
    build:
      context: ./flower-shop
      dockerfile: Dockerfile
    container_name: flowershop-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flowershop
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flowershop-network

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowershop-frontend
    restart: unless-stopped
    ports:
      - "84:80"
    environment:
      - VUE_APP_API_BASE=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - flowershop-network

networks:
  flowershop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
