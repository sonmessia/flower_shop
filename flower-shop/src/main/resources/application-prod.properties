# PRODUCTION Configuration for Flower Shop Backend

# Application Name
spring.application.name=flower-shop

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:flowershop}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# IMPORTANT: Use 'validate' in production to prevent auto schema changes
spring.jpa.hibernate.ddl-auto=update
# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.root=INFO
logging.level.vn.quahoa.flowershop=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.file.name=logs/flower-shop.log
logging.file.max-size=10MB
logging.file.max-history=7

# Server Configuration
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript

# Error Handling
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# CORS Configuration (adjust according to your domain)
# This should be configured in a CorsConfig class instead
# cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost}

# File Upload Limits (if you implement file upload later)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
