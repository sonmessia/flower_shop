services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: flowershop-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
      - ./backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowershop-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Spring Boot Backend - Production
  backend:
    build:
      context: ./flower-shop
      dockerfile: Dockerfile
      target: production
    container_name: flowershop-backend-prod
    restart: always
    ports:
      - "8081:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      STORAGE_LOCAL_PATH: /app/images
      STORAGE_BASE_URL: http://localhost:8080/images
    volumes:
      - images_data:/app/images
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flowershop-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

  # Spring Boot Backend - Development
  backend-dev:
    build:
      context: ./flower-shop
      dockerfile: Dockerfile
      target: development
    container_name: flowershop-backend-dev
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: dev
      STORAGE_LOCAL_PATH: /app/images
      STORAGE_BASE_URL: http://localhost:8080/images
    volumes:
      # Bind mount source code for hot-reload
      - ./flower-shop/src:/app/src:rw
      - ./flower-shop/pom.xml:/app/pom.xml:rw
      # Persist uploaded images
      - images_data:/app/images
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flowershop-network
    profiles:
      - development

  # Vue.js Frontend - Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: flowershop-frontend-prod
    restart: always
    ports:
      - "84:80"
      - "443:443"
    environment:
      VUE_APP_API_BASE: ${VUE_APP_API_BASE}
    depends_on:
      - backend
    networks:
      - flowershop-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      # For SSL certificates (if using Let's Encrypt)
      - ./ssl:/etc/nginx/ssl:ro
    profiles:
      - production

  # Vue.js Frontend - Development
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: flowershop-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: ${VUE_APP_API_BASE}
    volumes:
      # Bind mount source code for hot-reload
      - ./frontend/src:/app/src:rw
      - ./frontend/public:/app/public:rw
      - ./frontend/index.html:/app/index.html:rw
      - ./frontend/vite.config.js:/app/vite.config.js:rw
      - ./frontend/package.json:/app/package.json:rw
      # Mount node_modules to prevent conflicts
      - /app/node_modules
    depends_on:
      - backend-dev
    networks:
      - flowershop-network
    profiles:
      - development

networks:
  flowershop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  images_data:
    driver: local
